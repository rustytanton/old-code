<section class="columns large-8 large-offset-2">

	<div ng-hide="done">
		<p>Loading...</p>
	</div>

	<div ng-show="done">
		<div class="columns large-4">
			<img alt="{{title}} poster" src="{{poster}}" />
			<h2>{{title}}</h2>
		</div>
		<div class="columns large-8">
			<table>
				<tr ng-repeat="(field, value) in movie">
					<th>{{field}}</th>
					<td>{{value}}</td>
				</tr>
			</table>
		</div>
	</div>

</section>
